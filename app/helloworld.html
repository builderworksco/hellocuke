<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript">
function sayHello(phrase) {
  document.getElementById("greeting").innerHTML = "<h1>" + phrase + "</h1>";
}
</script>
</head>
<body>
<div id="language">
<h1>Choose a language for the greeting</h1>
    <form id="language_form">
      <select id="selector" onchange="javascript:sayHello(this.value)">
        <option selected="&nbsp;">&nbsp;</option>
        <option value="Hello, World!">English</option>
        <option value="¡Hola, mundo!">Espa&ntilde;ol</option>
        <option value="こんにちは世界">日本語</option>
        <option value="привет, мир!">русский язык</option>
        <option value="Bonjour, monde!">Français</option>
        <option value="Ciao mondo!">Italiano</option>
        <option value="Hallo, Welt!">Deutsch</option>
        <option value="qo' vlvan!">Tlhlngan</option>
        <option value="你好世界">中国</option>
        <option value="V你好世界">Vinese</option>
        <option value="Y你好世界">Yinese</option>
      </select>
    </form>
</div>
<div id="greeting">Hello, World!</div>
<a id="greeting_clearer" href="#" onclick="javascript:sayHello('')">Clear</a>
</body>
<script type="text/javascript">
</script>
</html>
